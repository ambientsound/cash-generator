<!DOCTYPE html>
{% load compress staticfiles %}

<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>{{ title }} | Incendio faktura</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width" />
        <meta name="robots" content="noindex, nofollow" />
        <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet" type="text/css">
        {% compress css %}
            <link rel="stylesheet" href="{% static "css/normalize.css" %}" />
            <link rel="stylesheet" type="text/less" href="{% static "css/style.less" %}" />
        {% endcompress %}
    </head>

    <body>
        <header>
            <a href="/"><img src="{% static "img/header.png" %}" alt="" /></a>
            <h1>Faktura</h1>
        </header>

        <div id="main" role="main">
            <h1>{{ title }}</h1>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            {% block main %}
            {% endblock %}
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{% static "js/vendor/jquery-1.8.0.min.js" %}"><\/script>')</script>
        <script src="{% static "js/plugins.js" %}"></script>
        <script src="{% static "js/main.js" %}"></script>

    </body>
</html>
